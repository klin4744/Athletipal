<!DOCTYPE html>
<html>

<head>
    <title>Athletipal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text:400,600,700|Encode+Sans+Condensed:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="navbar-dark bg-dark navbar">
        <a href="#" class="navbar-brand">
                Athletifit
        </a>
            
    </div>
    <div class="row m-2">

        <div class="col-6 mx-auto">
            <div class="container mx-auto text-center">
                <div id="info" style='display:none'>
                </div>
                <div id="loading" style='display:flex'>
                    <div class="spinner-text">
                        
                    </div>
                    <div class="sk-spinner sk-spinner-pulse"></div>
                </div>
                <div id='main' >
                    <video id="video" playsinline style=" -moz-transform: scaleX(-1);
                    -o-transform: scaleX(-1);
                    -webkit-transform: scaleX(-1);
                    transform: scaleX(-1);
                    display: none;
                    ">
                    </video>
                    <div id='placeholder'></div>
                    <canvas id="output" />
                  
                </div>
            </div>
        
     
        </div>
        <div class="col-6 mt-2">
            <div class="row">
                <div class="col-6 card p-3">
                        <h1>Calories burned</h1>
                        <h3 class="text-center" id="calories">0 Calories</h3>
                        <div class="row">
                                <div class="col-6">
                                    <button id="start" class="btn btn-primary w-100">Start Recording</button>
                                </div>
                                <div class="col-6">
                                        <button id="stop" class="btn btn-danger w-100">Stop Recording</button>
                                </div>
                
                            </div>
                        
                </div>
                <div class="col-6">
                    <div class="card p-3">
                        <h1>Calorie Tracker</h1>
                        <ul id="list"></ul>
                        <p class="text-danger" id="cals">Total calories: 0</p>
                        <button id="add-food-btn" class="btn btn-success">Add Food</button>
                    </div>
                </div>
            </div>
                <div id='my-scores' class='row card p-3'>
                    <h1>My Scores</h1>
                    <table class="table ">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Calories Burned</th>
                                <th scope="col">Time</th>
                              </tr>
                            </thead>
                            <tbody id="t-body">
                              
                            </tbody>
                          </table>
        
                </div>
        </div>
        
        <div id="modal" style="display:none">
            <div id='container'>
                <form>
                  <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search"  placeholder="Enter food name">
                
                  </div>
                  <ul id="foods">

                  </ul>
                  <button id="searchBtn" type="button" class="btn btn-primary form-control">Search</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="camera.js"></script>
    <script src="calorieTracker.js"></script>
</body>

</html>
